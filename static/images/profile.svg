      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="300" height="300" rx="20" fill="url(#bg-gradient)"/>
  <rect width="300" height="300" rx="20" fill="url(#grid)"/>
  
  <!-- Code brackets -->
  <text x="75" y="120" fill="rgba(255,255,255,0.3)" font-family="monospace" font-size="24" font-weight="bold">&lt;/&gt;</text>
  
  <!-- Main initials -->
